{% extends 'base.html' %}
{% load static %}

{% block content %}

    <form action="{% url 'my_app:search' %}" method="POST">
        {% csrf_token %}
        <input type="text" name = "search" placeholder='{{ search_input.title }}'>
                    <i class="material-icons right">send</i>
          </button>
    </form>

    <h3 style="text-align: center;"> You searched for '<b><i>{{ search_input.title }}</i></b>' </h3>
    <!-- the '.title' is a python method makes the first letter of every string in caps -->



    <div class="row">
        {% for post in post_list %}
                <div class="col s4">
                    <div class="card">
                        <div class="card-image">
                            <a href="{{ post.1 }}" ><img src="{{ post.3 }}" alt=""></a>
                        </div>
                        <div class="card-content">`
                            <p>{{ post.0 }}</p>
                        </div>
                        <div class="card-action">
                            <a href="{{ post.1 }}"> View listing: Price {{ post.2 }} </a>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>



{% endblock content %}
